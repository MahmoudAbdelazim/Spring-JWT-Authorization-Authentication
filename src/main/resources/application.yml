spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/spring-jwt
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      database: posgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect